<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>No Distance Can Keep Us Apart</title>
    <style>
        .map-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background-color: #ffe4e6;
            border: 3px dashed #e57373;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .map-line {
            position: absolute;
            width: 80%;
            height: 4px;
            background: repeating-linear-gradient(90deg, #e57373, #e57373 10px, transparent 10px, transparent 20px);
            transform: rotate(-20deg);
            animation: dash-move 2s linear infinite;
        }
        @keyframes dash-move {
            from { background-position: 0px; }
            to { background-position: 20px; }
        }
        .marker {
            position: absolute;
            width: 80px;
            height: 40px;
            background-color: #ff6b81;
            border-radius: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 0.7rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .marker:hover {
            transform: scale(1.2);
        }
        .vadodara {
            top: 75%;
            left: 15%;
        }
        .shajapur {
            top: 20%;
            left: 75%;
        }
        .distance-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 107, 129, 0.8);
            padding: 8px 16px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-4xl font-bold text-pink-600 mb-6">No Distance Can Keep Us Apart</h1>
    
    <div class="map-container">
        <div class="map-line"></div>
        <div class="marker vadodara">Viru</div>
        <div class="marker shajapur">Mansha</div>
        <div id="distance-badge" class="distance-badge">540 km ❤️</div>
    </div>
    
    <button onclick="showDistance()" class="mt-6 px-6 py-3 bg-pink-500 text-white rounded-full shadow-lg hover:bg-pink-600 transition">
        ❤️ See the distance we’ve conquered together
    </button>
    
    <script>
        function showDistance() {
            document.getElementById("distance-badge").style.opacity = "1";
        }
    </script>
</body>
</html>
