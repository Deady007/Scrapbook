<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reasons I Love You ‚ù§Ô∏è</title>
    <style>
        .envelope {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .envelope:hover {
            transform: scale(1.1);
        }
        .message {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-4xl font-bold text-pink-600 mb-6">Reasons I Love You ‚ù§Ô∏è</h1>
    
    <div id="love-notes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="text-center">
            <img src="/envelope.png" alt="Love Letter" class="envelope w-24 mx-auto" onclick="toggleMessage(1)">
            <div id="message-1" class="message text-gray-700 mt-2">Your beautiful eyes that shine like stars ‚ú®</div>
        </div>
        <div class="text-center">
            <img src="/envelope.png" alt="Love Letter" class="envelope w-24 mx-auto" onclick="toggleMessage(2)">
            <div id="message-2" class="message text-gray-700 mt-2">The way you care for me with all your heart ‚ù§Ô∏è</div>
        </div>
        <div class="text-center">
            <img src="/envelope.png" alt="Love Letter" class="envelope w-24 mx-auto" onclick="toggleMessage(3)">
            <div id="message-3" class="message text-gray-700 mt-2">Your laugh that makes my world brighter üòç</div>
        </div>
    </div>
    
    <button onclick="shuffleLoveNote()" class="mt-6 px-6 py-3 bg-pink-500 text-white rounded-full shadow-lg hover:bg-pink-600 transition">
        üíï Shuffle Reason
    </button>
    
    <div class="mt-6 w-full max-w-md">
        <textarea id="reply" class="w-full p-3 rounded-lg border border-pink-300" placeholder="Write your own reply..."></textarea>
        <button onclick="saveReply()" class="mt-3 px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition">üíå Save Reply</button>
    </div>
    
    <script>
        function toggleMessage(id) {
            let message = document.getElementById(`message-${id}`);
            message.style.display = message.style.display === "block" ? "none" : "block";
        }
        
        function shuffleLoveNote() {
            let notes = document.querySelectorAll(".message");
            notes.forEach(note => note.style.display = "none");
            let randomIndex = Math.floor(Math.random() * notes.length) + 1;
            document.getElementById(`message-${randomIndex}`).style.display = "block";
        }
        
        function saveReply() {
            let reply = document.getElementById("reply").value;
            if (reply.trim()) {
                alert("Your reply has been saved: " + reply);
                document.getElementById("reply").value = "";
            } else {
                alert("Please write a message before saving!");
            }
        }
    </script>
</body>
</html>
